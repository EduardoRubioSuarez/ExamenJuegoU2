<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Juego_Style.css">
</head>
<body>
    <div class="title">
        <h1>JUEGUITO ESTACIONAMIENTO</h1>
    </div>
    <div class="buttons">
        <button class="btn-lvl" onclick="showCanvas('2x2')">NIVELES 2X2</button>
        <button class="btn-lvl" onclick="showCanvas('3x3')">NIVELES 3X3</button>
        <button class="btn-lvl" onclick="showCanvas('4x4')">NIVELES 4X4</button>
    </div>

    <div class="canvasSpace">
        <canvas id="my_canvas" width="700" height="500" style="display:none;"></canvas>
    </div>

    <script>

        function showCanvas(level) {
            const canvas = document.getElementById('my_canvas');
            
            // Mostramos el canvas solo si se selecciona el nivel 3x3
            if (level === '3x3') {
                canvas.style.display = 'block';
                opcionBtn = 3;

                const oldScript = document.getElementById('gameScript');
                if (oldScript) {
                    oldScript.remove();
                }

                const script = document.createElement('script');
                script.src = 'Juego3x3.js';
                script.id = 'gameScript';
                document.body.appendChild(script);
            } else {
                canvas.style.display = 'none';
            }
        }
    </script>
</body>
</html>
